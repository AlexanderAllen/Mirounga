# Optimizing from https://thephp.cc/dates/2019/10/international-php-conference/optimizing-nginx-and-php-fpm-from-beginner-to-expert-to-crazy.

server {

    listen 8080;

    # server_name _;

    # Capture the whole hostname, should match a directory.
    # Directive server_name can only be used in server context.
    # http://nginx.org/en/docs/http/ngx_http_core_module.html#server_name
    # http://nginx.org/en/docs/http/server_names.html
    # /etc/hosts still needs to be updated...
    # Open elevated cmd.exe shell and type: notepad.exe C:\Windows\System32\Drivers\etc\hosts
    server_name ~^(?<domaincapture>.*)$;

    include /etc/nginx/inc/content-security-policy.conf;


    location / {
        gzip_static on;

        try_files $uri $uri/ @php;
    }



    location @php {
        gzip on;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /sites/$domaincapture/index.php;

        fastcgi_pass unix:/sock/docker.sock;

        access_log  /dev/stdout docker;


    }

    # location / {
    #     # try_files $uri @rewrite; # For Drupal <= 6
    #     try_files $uri /index.php?$query_string; # For Drupal >= 7
    # }

}


# Attempt a default fallback location.
server {
    listen 8080;
    server_name localhost;
    location / {
        root /sites/default;
        index index.html;
    }
}
