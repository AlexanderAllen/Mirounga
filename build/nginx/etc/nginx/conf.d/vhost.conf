# Optimizing from
# https://thephp.cc/dates/2019/10/international-php-conference/optimizing-nginx-and-php-fpm-from-beginner-to-expert-to-crazy.
# https://www.nginx.com/resources/wiki/start/topics/recipes/drupal/

server {

    listen 8080;

    # Capture the whole hostname, should match a directory.
    # Directive server_name can only be used in server context.
    # http://nginx.org/en/docs/http/ngx_http_core_module.html#server_name
    # http://nginx.org/en/docs/http/server_names.html

    # /etc/hosts still needs to be updated...
    # Open elevated cmd.exe shell and type:
    # notepad C:\Windows\System32\Drivers\etc\hosts

    # server_name ~^(?<domaincapture>.*)$;
    # server_name  localhost "";

    # Move root definition outside of location block, provides fallback root and
    # avoids empty/no root side effects.
    # root /usr/share/nginx/html;
    root "${projectRoot}";

    # location / {
    #     #gzip_static on;
    #     # Attempt to serve static asset $uri, otherwise forward request to @php.
    #     # try_files $uri $uri/ @php;

    #     try_files $uri @php;
    # }

    # Set default access log, log most requests to container filesystem.
    # Only surface relevant/important requests to /dev/stdout on Docker logs.
    access_log /home/nobody/supplemental.log supplemental;

    location ~ favicon.ico$ {
        log_not_found off;
        access_log off;
    }

    location / {
        try_files $uri /index.php?$query_string; # For Drupal >= 7
    }

    location @rewrite {
        rewrite ^ /index.php; # For Drupal >= 7
    }

    location ~ '\.php$|^/update.php' {
        fastcgi_split_path_info ^(.+?\.php)(|/.*)$;
        include fastcgi.conf;
        # Block httpoxy attacks. See https://httpoxy.org/.
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_intercept_errors on;

        fastcgi_pass unix:/sock/docker.sock;
        access_log  /dev/stdout docker;
    }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri @rewrite;
        expires max;
        log_not_found off;
    }
    location ~ ^/sites/.*/files/styles/ { # For Drupal >= 7
        try_files $uri @rewrite;
    }
    location ~ ^(/[a-z\-]+)?/system/files/ { # For Drupal >= 7
        try_files $uri /index.php?$query_string;
    }
    if ($request_uri ~* "^(.*/)index\.php/(.*)") {
        return 307 $1$2;
    }



    # Named location (starts with @ sign), used as internal redirect target.
    location @php {
        #gzip on;

        # Parameters expected by PHP-FPM
        # Original.
        #include fastcgi_params;
        # Modified
        include fastcgi.conf;

        # Non-optimized SCRIPT_FILENAME.
        # fastcgi_param  SCRIPT_FILENAME    $document_root$fastcgi_script_name;

        # Point to the framework's single bootstrap file.
        # Multi-project configuration based on hostname.
        #fastcgi_param SCRIPT_FILENAME /sites/$domaincapture/index.php;

        # Hardcoded, single-project root.
        # Drupal 8's root changes from DRUPAL/index.php to DRUPAL/web/index.php.
        # fastcgi_param SCRIPT_FILENAME /sites/web/index.php;



        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /sites/web$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;


        fastcgi_pass unix:/sock/docker.sock;
        access_log  /dev/stdout docker;
    }

}
