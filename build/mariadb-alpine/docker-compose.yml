version: '3.4'

#
# README.md -
#
# Alpine image of MariaDB binary
# https://pkgs.alpinelinux.org/packages?name=mariadb&branch=edge
#
# Official image of MariaDB
# https://hub.docker.com/_/mariadb
#
# Alpine build with Natanael Copa's Alpine binary.
# https://github.com/jbergstroem/mariadb-alpine
#
services:
  mariadb:
    image: alexanderallen/mariadb-alpine:10.4.10-r0
    build:
      context: .
      dockerfile: Dockerfile
      target: core
    # environment:
    #   PHP_INI_MAX_EXECUTION_TIME: 120 # The defualt is 30, increasing to 60.
    #   PHP_INI_MEM_LIMIT: 256M # The dfeulat memory limit is 128M.
    #   PHP_FPM_LISTEN: 127.0.0.1:9010 # The default port is 9000, which conflicts with XDebug. Move to 9010.
    ports:
        - 127.0.0.1:3306:3306
